        function enviarMascotas(){
            let form = $('#formMascota')[0];
            let formData = new FormData(form);

            $.ajax({
                url: "../backend/Practica1.php",
                type:"POST",
                data: formData,
                contentType: false,
                processData: false, 
                success: function(response){
                    console.log(response);
                    cargarMascotas();
                    form.reset();
                },
                error: function(xhr, status, error, response){
                    console.log("Error");
                }
            })
            
        }
